<!DOCTYPE html> <!--Definindo o tipo do HTML-->

<html> <!--Inicializar o documento HTML-->

    <head> <!--Cabeça, não aparece diretamente pro usuário-->
        <title>Project Web</title>
        <meta charset="utf-8"> <!--Isso é para garantir acentuações, e ela não possui fechamento-->
    </head>

    <body> <!--Corpo, aparece diretamente pro usuário-->
        <!--Tags como h1, h2,... são utilizadas como cabeçalhos-->
        <h1>Sobre a página</h1> <!--A tag <br> é utilizada para uma quebra de linha, e se utilizar <h1> ou <h2>, não precisa de <br>-->
        <hr> <!--Cria uma linha-->
        <!--A Tag p é utilizada como paragrafo, teno um espaçamento, ao contrario da tag br-->    
        <p>É uma página web, treinada para adquirir conhecimentos em <strong>HTML</strong>!</p>

        <h2>Desenvolvedor</h2>
        <hr>
        Ela foi desenvolvida no curso de desenvolvimento <em><strong>full stack</strong></em>, pelo aluno: <strong>Pedro Antônio Machado Costa</strong>
        <!--Tags de formatação de texto:
        em: Itálico
        strong: negrito
        u: sublinhado
        strike: risco na palavra, como errado-->
        
        <h4>No momento, o site ainda está em desenvolvimento...</h4>
    </body>

</html>
