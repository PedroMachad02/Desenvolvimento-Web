<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h2>Login</h2>
        <form> <!--Criação de um formulário, para ser usado depois em uma linguagem de programação-->

            Login: <br>
            <input type="text" name=""> <!--Campos de texto, e a name é para passar os dados para outros lugares-->
            <br>

            Senha: <br>
            <input type="password" name="">
            <br>
            <br>

            <input type="button" value="Acessar"> <!--typr = 'submit' faz com que ele envie para a linguagem de programação-->

        </form>

        <h2>Cadastre-se</h2>
        <form>
            Login: <br>
            <input type="text" name="login"> 
            <br>
            <br>

            Sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br> <!--radio é para opções--> <!-- name tem que ser o mesmo para o usuário escolher apenas uma, e o que diferencia vai ser o Value-->
            <input type="radio" name="sexo" value="F"> Feminino <br> 
            <input type="radio" name="sexo" value="O"> Outro <br> 
            <br>

            Interesses <br>
            <input type="checkbox" name="interesses"> Futebol <br> 
            <input type="checkbox" name="interesses"> Curso <br> 
            <input type="checkbox" name="interesses"> Basquete <br> 
            <br>

            Estado: <br>
            <select name="estado"> <!--Rolagem de opções-->
                <option value="mg">MG</option>
                <option value="sp">SP</option>
                <option value="rs">RS</option>
                <option value="rj">RJ</option>
                <option value="pr">PR</option>
            </select>
            <br>
            <br>

            Observações: <br>
            <textarea></textarea> <!--Caixa de texto grande-->
            <br>
            <input type="submit" value="Cadastrar">

        </form>
    </body>




</html>
