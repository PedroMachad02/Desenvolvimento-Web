<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Div e Span</title>

        <!--Códigos, formatos, etc-->  <!--Seletores fazem alterações em todas as tags selecionadas-->
        <!--Classes = pode ter mais de um, e ID é único-->
        <!--Classe = .'nome da classe', e com ela trabalhamos com exceções, ou específicas-->
        <!--IDs são para estruturar o site, e na maioria, uma ID por página-->
        <style type="text/css">
        
            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            #rodape {
                background: green;
            }

            #assinatura {
                background: yellow;
            }

            .produto{
                background: gray;
                margin: 10px;
            }

        </style>

    </head>

    <body>
        <!--Dividir os sites em containers-->
        <div id="topo">

            <img src="imagens/amazon.webp" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>
            
            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            Todos os direitos reservados

        </div>

        <span id="assinatura">
            Pedro
        </span>

        <span >
            Machado
        </span>


    </body>

</html>
