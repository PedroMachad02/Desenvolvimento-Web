<!DOCTYPE html>

<html>

    <head>
        <title>Fontes e Cores</title>
        <meta charset="utf-8">

        <style type="text/css">
            /* é possível colocar cores específicas, como códigos HEXADECIMAL da cor em HTML*/
            .formatacao{
                color:#3104B4;
                font-size: 20px;
                border: 3px solid green;
                background: #D8D8D8;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }

        </style>

    </head>

    <body>
        
        <h1 class="formatacao" align="center">Cabeçalho</h1>
        <p>Conteúdo</p>



    </body>


</html>
